<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h2>Enter Username</h2>
<form action="/login" method="POST">

    <input type="text" id="username" name="username" required>
    <button type="submit">Submit</button>
</form>
</body>
</html>
